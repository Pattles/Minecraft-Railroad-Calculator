<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Rails Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f9f6e8;
            margin: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffe0;
        }

        .header {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }

        .section {
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        .section h3 {
            text-align: center;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
            background-color: #f5f5dc;
        }

        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #d3d3d3;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        td {
            padding: 5px 0;
        }

        td:first-child {
            font-weight: bold;
        }
    </style>
    <script src="js/func.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div>
                <label for="start-coord">Starting Coord</label>
                <input type="text" id="start-coord" value="0 0">
            </div>
            <div>
                <label for="end-coord">Ending Coord</label>
                <input type="text" id="end-coord" value="1024 0">
            </div>
            <button onclick="buttonSubmit()">Submit</button>
        </div>

        <!-- Normal Rails Section -->
        <div class="section">
            <h3>Normal Rails</h3>
            <table>
                <tr id="normal-rails"><td>Normal rails</td><td>992</td></tr>
                <tr id="normal-rails-iron-ingots"><td>Iron ingots</td><td>384</td></tr>
                <tr id="normal-rails-sticks"><td>Sticks</td><td>64</td></tr>
            </table>
        </div>

        <!-- Redstone Torches Section -->
        <div class="section">
            <h3>Redstone Torches</h3>
            <table>
                <tr id="redstone-torches"><td>Redstone torches</td><td>32</td></tr>
                <tr id="redstone-torches-sticks"><td>Sticks</td><td>32</td></tr>
                <tr id="redstone-torches-redstone"><td>Redstone</td><td>32</td></tr>
            </table>
        </div>

        <!-- Powered Rails Section -->
        <div class="section">
            <h3>Powered Rails</h3>
            <table>
                <tr id="powered-rails"><td>Powered rails</td><td>32</td></tr>
                <tr id="powered-rails-gold-ingots"><td>Gold ingots</td><td>12</td></tr>
                <tr id="powered-rails-sticks"><td>Sticks</td><td>2</td></tr>
                <tr id="powered-rails-redstone"><td>Redstone</td><td>2</td></tr>
            </table>
        </div>

        <!-- Totals Section -->
        <div class="section">
            <h3>Totals</h3>
            <table>
                <tr id="totals-normal-rails"><td>Normal rails</td><td>992</td></tr>
                <tr id="totals-powered-rails"><td>Powered rails</td><td>32</td></tr>
                <tr id="totals-redstone-torches"><td>Redstone torches</td><td>32</td></tr>
                <tr id="totals-iron-ingots"><td>Iron ingots</td><td>384</td></tr>
                <tr id="totals-gold-ingots"><td>Gold ingots</td><td>12</td></tr>
                <tr id="totals-sticks"><td>Sticks</td><td>98</td></tr>
                <tr id="totals-redstone"><td>Redstone</td><td>34</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
