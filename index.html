<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Rails Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hover.css">
    <script src="js/func.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div>
                <label for="start-coord">Starting Coord</label>
                <input type="text" id="start-coord" value="0 0">
            </div>
            <div>
                <label for="end-coord">Ending Coord</label>
                <input type="text" id="end-coord" value="0 0">
            </div>
            <button onclick="buttonSubmit()">Submit</button>
    </div>

        <!-- Normal Rails Section -->
        <div class="section">
            <h3>Normal Rails</h3>
            <table>
                <tr id="normal-rails"><td>Normal rails</td>
                    <td><span class="tooltip-container">0
                        <div class="tooltip-text" id="normal-rails-tooltip">0 stacks</div>
                    </span></td></tr>
                    <!-- <td>0</td></tr> -->
                <tr id="normal-rails-iron-ingots"><td>Iron ingots</td>
                    <td><span class="tooltip-container">0
                        <div class="tooltip-text" id="normal-rails-tooltip">This is a tooltip</div>
                    </span></td></tr>
                <tr id="normal-rails-sticks"><td>Sticks</td><td>0</td></tr>
            </table>
        </div>

        <!-- Redstone Torches Section -->
        <div class="section">
            <h3>Redstone Torches</h3>
            <table>
                <tr id="redstone-torches"><td>Redstone torches</td><td>0</td></tr>
                <tr id="redstone-torches-sticks"><td>Sticks</td><td>0</td></tr>
                <tr id="redstone-torches-redstone"><td>Redstone</td><td>0</td></tr>
            </table>
        </div>

        <!-- Powered Rails Section -->
        <div class="section">
            <h3>Powered Rails</h3>
            <table>
                <tr id="powered-rails"><td>Powered rails</td><td>0</td></tr>
                <tr id="powered-rails-gold-ingots"><td>Gold ingots</td><td>0</td></tr>
                <tr id="powered-rails-sticks"><td>Sticks</td><td>0</td></tr>
                <tr id="powered-rails-redstone"><td>Redstone</td><td>0</td></tr>
            </table>
        </div>

        <!-- Totals Section -->
        <div class="section">
            <h3>Totals</h3>
            <table>
                <tr id="totals-normal-rails"><td>Normal rails</td><td>0</td></tr>
                <tr id="totals-powered-rails"><td>Powered rails</td><td>0</td></tr>
                <tr id="totals-redstone-torches"><td>Redstone torches</td><td>0</td></tr>
                <tr id="totals-iron-ingots"><td>Iron ingots</td><td>0</td></tr>
                <tr id="totals-gold-ingots"><td>Gold ingots</td><td>0</td></tr>
                <tr id="totals-sticks"><td>Sticks</td><td>0</td></tr>
                <tr id="totals-redstone"><td>Redstone</td><td>0</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
